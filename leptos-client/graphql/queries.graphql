query Me {
	me {
    id
    email
    role
  }
}

query GetUsers {
  allUsers {
    id
    email
    firstName
    lastName
    role
  }
}

query AllFacilities {
  allFacilities {
    id
    idpa
    name
    type
  }
}

query GetPneumaticInstruments($getPneumaticInstrumentsInput: GetPneumaticInstrumentsInput!) {
  getPneumaticInstruments(getPneumaticInstrumentsInput: $getPneumaticInstrumentsInput) {
    id
    siteId
    site {
      name
    }
    type
    manufacturerId
    manufacturer {
      manufacturer
    }
    model
    serialNumber
    startDate
    endDate
    createdBy {
      email
    }
    createdAt
    updatedBy {
      email
    }
    updatedAt
  }
}