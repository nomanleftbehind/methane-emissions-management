mutation Login($loginUserInput: LoginUserInput!) {
	login(loginUserInput: $loginUserInput) {
		id
		email
    role
	}
}

mutation Logout {
  logout
}

mutation UpdateField($updateFieldInput: UpdateFieldInput!) {
  updateField(updateFieldInput: $updateFieldInput)
}

mutation InsertEntry($insertEntryInput: InsertEntryInput!) {
  insertEntry(insertEntryInput: $insertEntryInput)
}

mutation DeleteEntry($deleteEntryInput: DeleteEntryInput!) {
  deleteEntry(deleteEntryInput: $deleteEntryInput)
}

mutation InsertController($insertControllerInput: InsertControllerInput!) {
  insertController(insertControllerInput: $insertControllerInput)
}