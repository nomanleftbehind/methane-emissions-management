query Facilities($by: FacilityBy!) {
  facilitiesBy(by: $by) {
    id
    idpa
    name
    type
    createdAt
    updatedAt
  }
}

query Controllers($by: ControllersBy!) {
  controllersBy(by: $by) {
    id
    manufacturer {
      manufacturer
    }
    function {
      function
    }
    model
    serialNumber
  }
}