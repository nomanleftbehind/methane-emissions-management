query Me {
	me {
    id
    email
    role
  }
}

query GetUsers {
  allUsers {
    id
    email
    firstName
    lastName
    role
  }
}

query AllFacilities {
  allFacilities {
    id
    idpa
    name
    type
  }
}

query GetPneumaticInstruments($getPneumaticInstrumentsInput: GetPneumaticInstrumentsInput!) {
  getPneumaticInstruments(getPneumaticInstrumentsInput: $getPneumaticInstrumentsInput) {
    id
    type
    manufacturerId
    manufacturer {
      manufacturer
    }
    model
    serialNumber
    startDate
    endDate
    createdBy {
      email
    }
    createdAt
    updatedBy {
      email
    }
    updatedAt
  }
}

query GetMonthMethaneEmissions($getMonthMethaneEmissionsInput: GetMonthMethaneEmissionsInput!) {
  getMonthMethaneEmissions(getMonthMethaneEmissionsInput: $getMonthMethaneEmissionsInput) {
    id
    sourceTable
    category
    source
    month
    gasVolume
    c1Volume
    co2Volume
    createdBy {
      email
    }
    createdAt
    updatedBy {
      email
    }
    updatedAt
  }
}

query IdSelection($variant: IdSelectionVariant!) {
	idSelection(variant: $variant) {
		id
    name
  }
}