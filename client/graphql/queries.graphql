query GetUsers {
  allUsers {
    id
    email
    firstName
    lastName
    role
  }
}

query AllFacilities {
  allFacilities {
    id
    idpa
    name
    type
  }
}

query GetControllers($by: ControllersBy!) {
  controllersBy(by: $by) {
    id
    model
    serialNumber
    application {
      application
    }
    manufacturer {
      manufacturer
    }
  }
}