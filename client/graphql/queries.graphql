query GetUsers {
  allUsers {
    id
    email
    firstName
    lastName
    role
  }
}

query AllFacilities {
  allFacilities {
    id
    idpa
    name
    type
  }
}

query GetObject($getObjectInput: GetObjectInput!) {
  getObject(input: $getObjectInput) {
    controllers {
      id
      model
      serialNumber
      applicationId
      application {
        application
      }
      manufacturerId
      manufacturer {
        manufacturer
      }
      fdcRecId
      createdBy {
        email
      }
      createdAt
      updatedBy {
        email
      }
      updatedAt
    }
    compressors {
      id
      fdcRecId
      name
      serialNumber
      installDate
      removeDate
      createdBy {
        email
      }
      createdAt
      updatedBy {
        email
      }
      updatedAt
    }
    tankFarms {
      id
      createdBy {
        email
      }
      createdAt
      updatedBy {
        email
      }
      updatedAt
    }
    controllerChanges {
      id
      date
      rate
      createdBy {
        email
      }
      createdAt
      updatedBy {
        email
      }
      updatedAt
    }
    controllerMonthHours {
      id
      month
      hoursOn
      createdBy {
        email
      }
      createdAt
      updatedBy {
        email
      }
      updatedAt
    }
    controllerMonthVentOverride {
      id
      month
      gasVolume
      comment
      createdBy {
        email
      }
      createdAt
      updatedBy {
        email
      }
      updatedAt
    }
    controllerMonthVent {
      id
      month
      gasVolume
      c1Volume
      co2Volume
      createdBy {
        email
      }
      createdAt
      updatedBy {
        email
      }
      updatedAt
    }
  }
}

query Me {
	me {
    id
    email
    role
  }
}

query IdSelection($variant: IdSelectionVariant!) {
	idSelection(variant: $variant) {
		id
    name
  }
}

query ControllerManufacturerSelection {
	controllerManufacturerSelection {
    id
    name
  }
}