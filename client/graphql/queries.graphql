query GetUsers {
  allUsers {
    id
    email
    firstName
    lastName
    role
  }
}

query AllFacilities {
  allFacilities {
    id
    idpa
    name
    type
  }
}

query GetControllers($by: ControllersByFacilityId!) {
  controllersBy(by: $by) {
    id
    model
    serialNumber
    application {
      application
    }
    manufacturer {
      manufacturer
    }
    fdcRecId
  }
}

query GetCompressors($by: CompressorsByFacilityId!) {
  compressorsBy(by: $by) {
    id
    fdcRecId
    name
    serialNumber
    installDate
    removeDate
  }
}

query Me {
	me {
    id
    email
    role
  }
}